<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerprintJS2 example</title>
    <script src="https://cdn.jsdelivr.net/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>
    <script src="./device-uuid.min.js"></script>
</head>

<body>
    <div>
        <h1>Your fingerprint value</h1>
        <h3>FingerprintJS2</h3>
        <div id="result"></div>
        <h3>DeviceUUID</h3>
        <div id="device-uuid"></div>
    </div>

    <script>
        const resultNode = document.querySelector('#result');
        const deviceUuidNode = document.querySelector('#device-uuid');
        
        new Fingerprint2({ sortPluginsFor: false }).get(function (result, components) {
            resultNode.textContent = result;
            console.log(components);
        });

        deviceUuidNode.textContent = new DeviceUUID().get();
    </script>
</body>

</html>
